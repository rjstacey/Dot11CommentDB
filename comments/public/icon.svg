<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	viewBox="0 0 192 192"
	width="192px"
	height="192px"
	xmlns="http://www.w3.org/2000/svg"
>
	<defs>
		<linearGradient id="linearGradient1">
			<stop offset="0" stop-color="#0000ff" stop-opacity="1" />
			<stop offset="1" stop-color="#0000ff" stop-opacity="0.3" />
		</linearGradient>
		<linearGradient id="linearGradient2">
			<stop offset="0" stop-color="#ff5b7b" stop-opacity="1" />
			<stop offset="1" stop-color="#eb5b7e" stop-opacity="0.4" />
		</linearGradient>
		<radialGradient
			href="#linearGradient1"
			id="radialGradient1"
			cx="50%"
			cy="50%"
			r="60%"
			gradientUnits="userSpaceOnUse"
		/>
		<radialGradient
			href="#linearGradient2"
			id="radialGradient2"
			cx="50%"
			cy="50%"
			r="60%"
			gradientUnits="userSpaceOnUse"
		/>
	</defs>
	<text
		x="50%"
		y="50%"
		text-anchor="middle"
		style="
			font: bold 100px sans-serif;
			alignment-baseline: text-before-edge;
			fill: url(#radialGradient2);
			fill-opacity: 1;
		"
	>
		CR
	</text>
	<text
		x="50%"
		y="50%"
		text-anchor="middle"
		style="
			font: bold 100px sans-serif;
			fill: url(#radialGradient1);
			fill-opacity: 1;
		"
	>
		802
	</text>
</svg>
