<!DOCTYPE html>
<html lang="en">

<head>
	<title>Logout</title>
	<meta charset="utf-8" />
	<link rel="icon" href="favicon.ico" />
	<script type="text/javascript">
		function logout() {
			localStorage.removeItem('User');
			window.location = "/login" + window.location.search;
		}
	</script>
</head>

<body onload='logout()'>
	<noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
